<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <header class="sticky top-0 bg-white shadow-md">
        <div class="max-w-2xl px-4 mx-auto py-6 flex items-center">
            <nav>
                <a href="/index.html" class="fa fa-arrow-circle-left text-gray-700 text-4xl"></a>
            </nav>
            <h1 id="main-todo-heading" class="text-5xl text-gray-500 font-bold mb-4 mx-auto whitespace-nowrap">
                List
            </h1>
        </div>
    </header>

    <main class="max-w-2xl px-4 mx-auto py-6">
        <!-- Filter Slider Section -->
        <section id="filter-slider-container" class="overflow-x-auto mx-auto whitespace-nowrap mb-6">
            <div id="filter-slider" class="flex gap-2 pt-5 pb-10 mx-auto">
                <!-- Slider items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Todo List Section -->
        <section>
            <ul id="todo-list" class="mb-24">
                <!-- Todo items will be injected here by JavaScript -->
            </ul>
        </section>

        <section class="relative">
            <div class="absolute left-0 top-0 bg-gradient-to-r from-white/80 from-70% to-transparent w-10 h-full z-30">
            </div>
            <div class="absolute right-0 top-0 bg-gradient-to-l from-white/80 from-70% to-transparent w-10 h-full z-30">
            </div>
            <div id="suggestion-slider-container" class="overflow-x-auto whitespace-nowrap mb-6 relative">
                <div id="suggestion-slider" class="flex gap-4 pt-2 pb-10 relative">
                    <!-- suggestion Todos items will be injected here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Floating Action Button -->
        <button
            class="plus-icon p-3 bg-blue-400 w-12 h-12 flex items-center justify-center text-white rounded-full fixed bottom-4 right-4 cursor-pointer z-20 transition-all duration-300">
            <i class="fa-solid fa-plus"></i>
        </button>

        <!-- Todo Adding Section -->
        <section id="todo-add-section" class="w-[100vw] h-[100vh] fixed top-0 left-0 todo-add hidden z-50">
            <div id="bg-light" class="bg-black/30 w-full h-full absolute top-0 left-0"></div>
            <div class="bg-white rounded-md z-10 px-4 py-12 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                style="width: calc(100% - 2rem);">
                <label class="block text-gray-700 text-lg font-semibold mb-1" for="todo-input" id="todo-label">
                    Write Todo Task
                </label>
                <input name="todo-input" id="todo-input" type="text"
                    class="w-full px-3 py-2 bg-white border border-gray-400 rounded-md transition-all duration-300 focus:outline-none ring-transparent ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Todo Here">
                <select name="category" id="category"
                    class="w-full px-3 py-2 bg-white border border-gray-400 rounded-md transition-all duration-300 focus:outline-none ring-transparent ring-2 focus:ring-blue-400 focus:border-blue-400 mt-2">
                    <!-- Categories will be dynamically injected here -->
                </select>
                <select name="subcategory" id="subcategory"
                    class="w-full px-3 py-2 bg-white border border-gray-400 rounded-md transition-all duration-300 focus:outline-none ring-transparent ring-2 focus:ring-blue-400 focus:border-blue-400 mt-2 cursor-not-allowed opacity-30"
                    disabled>
                    <option value="" disabled selected>First select a category</option>
                </select>
                <button id="add-todo" class="py-2 w-full rounded-md bg-blue-400 text-white mt-2">Add Todo</button>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 py-4 text-center">
        <p class="text-gray-600">Â© 2024 Todo List Application</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
